# ===================================
# FRONTEND
# ===================================
server {
    listen 80;
    server_name pdti-essemara.ma www.pdti-essemara.ma;

    # Redirect www â†’ non-www
    if ($host = www.pdti-essemara.ma) {
        return 301 http://pdti-essemara.ma$request_uri;
    }

    location / {
        proxy_pass http://pdti-frontend:3000;  # Change 3000 if FRONTEND_PORT differs
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ===================================
# BACKEND (API)
# ===================================
server {
    listen 80;
    server_name api.pdti-essemara.ma;

    location / {
        proxy_pass http://pdti-backend:1337;  # Change 1337 to your API_PORT
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
}

# ===================================
# PHPMYADMIN
# ===================================
server {
    listen 80;
    server_name pma.pdti-essemara.ma;

    location / {
        proxy_pass http://php-my-admin:80/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # (Optional) Password protection for security
        # auth_basic "Restricted Area";
        # auth_basic_user_file /etc/nginx/.htpasswd;
    }
}
